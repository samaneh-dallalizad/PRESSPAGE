
<!--user page-->
<section class="users">
    <div class="container mx-auto">
        <div v-if="error !== null" >
            <div class="bg-red-100 border-t border-b border-red-500 text-red-700 px-4 py-3 my-8 w-full">
                <div role="alert">
                    <p class="font-bold">Informational message</p>
                    <p class="text-sm">{{ error }}</p>
                </div>
            </div>
        </div>
        <div v-else>
            <!--users.length > 0 -->
            <div v-if="users.length > 0">
                <ul class="grid gap-8 space-x-1 lg:grid-cols-4 my-20 proportional-nums" >
                    <!--Users Card -->
                    <li
                            v-for="user in users"
                            :key="user.id"
                            class="relative w-full bg-transparent p-5 bg-[#eeeeee] border-t-2 border-pink-500 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110  hover:bg-[#eeeeee6e]"
                    >
                        <!--avatar_url -->
                        <img class="w-1/2 mx-auto rounded-full " :src="user.avatar_url" alt="{{user.login}}">
                        <!--login -->
                        <h3 class="text-l text-center text-gray-800 mx-auto my-5"> {{user.login}} </h3>
                        <!--delete button -->
                        <button
                                v-on:click="deleteUser(user.id)"
                                class="bg-pink-500 hover:bg-gray-400  rounded-full text-white font-bold p-2 m-2 items-center absolute bottom-0 left-0"
                        >
                            <TrashIcon class="w-5"/>
                        </button>
                    </li>
                </ul>
            </div>
            <!--users.length = 0 -->
            <div v-else >
                <a class="flex text-center mx-auto items-center bg-pink-500 rounded-full w-40 h-40 justify-center text-white" href="/users">
                    <RefreshIcon class="w-20 " />
                </a>
            </div>
        </div>
    </div>
</section>
